<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玄学技巧</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="main-title">助眠技巧</h1>
    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="image-card">
                    <h2 class="card-title">手印</h2>
                    <img src="wumingzhi1.png" alt="手印图片" class="card-image">
		<img src="wumingzhi2.png" alt="手印图片" class="card-image">

                </div>
                <div class="spell-card">
                    <h2 class="card-title">九宫隐咒</h2>
                    <div class="spell-text">
                        <p>太灵九宫，太一守房。</p>
                        <p>百神参位，魂魄和同。</p>
                        <p>长生不死，塞减邪凶。</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
